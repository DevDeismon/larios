<!doctype html>
<html xmlns:th="https://www.thymelaf.org">
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- My CSS -->
  <link href="./css/cssLogin.css" rel="stylesheet">

  <title>Login</title>
</head>

<body>
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg">
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center">
                    <img src="../img/logo_larios.png" th:src="@{../img/logo_larios.png}" style="width: 185px;"
                      alt="logo">
                  </div>

                  <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                    <p>Please login to your account</p>

                    <div class="form-outline mb-4">
                      <input type="email" th:field="*{email}" id="form2Example11" class="form-control"
                        placeholder="Email address" />
                      <label class="form-label" for="form2Example11">Username</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" th:field="*{pass}" id="form2Example22" class="form-control"
                        placeholder="Password" />
                      <label class="form-label" for="form2Example22">Password</label>
                    </div>
                    <div class="text-center pt-1 mb-5 pb-1">
                      <a class="text-muted" href="#!">Forgot password?</a>
                    </div>
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-warning btn-block fa-lg mb-3" type="Submit">Log
                        in</button>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>

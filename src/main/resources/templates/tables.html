<!-- 
    Este recurso html se encarga de "renderizar" un mapa del local donde se encuentran la mesas.
		Conseguimos hacer esto gracias al uso thymelaf que nos permite traer recursos estaticos como imganes y la etiqueta html map que nos permite dotar de dinamismo una imagen
		-->

<!doctype html>
<html xmlns:th="https://www.thymelaf.org">
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- My CSS -->
	<!--  <link href="./css/cssLogin.css" rel="stylesheet"> -->


	<title>main</title>
</head>

<body>
	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg">
								<div class="card-body p-md-12 mx-md-12">
									<div class="text-center">
										<img th:src="@{/img/Mesas.png}" usemap="#tables" />
										<map name="tables">
											<area shape="rect" coords="212,30,338,141" alt="Table 1"
												href="http://localhost:8080/redirect?url=http://localhost:8080/menu">
											<area shape="rect" coords="407,30,553,141" alt="Table 2"
												href="http://localhost:8080/redirect?url=http://localhost:8080/menu">
											<area shape="rect" coords="577,175,703,286" alt="Table 3"
												href="http://localhost:8080/redirect?url=http://localhost:8080/menu">
											<area shape="rect" coords="427,345,553,456" alt="Table 4"
												href="http://localhost:8080/redirect?url=http://localhost:8080/menu">
											<area shape="rect" coords="212,345,338,456" alt="Table 5"
												href="http://localhost:8080/redirect?url=http://localhost:8080/menu">
											<area shape="rect" coords="28,175,152,285" alt="Table 6"
												href="http://localhost:8080/redirect?url=http://localhost:8080/menu">
											<area shape="rect" coords="307,195,433,306" alt="Table 7"
												href="http://localhost:8080/redirect?url=http://localhost:8080/menu">
										</map>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>
	</section>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html xmlns:th="https://www.thymelaf.org">
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>High User</title>
</head>

<body>
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg">
                <div class="card-body p-md-5 mx-md-4">
                  <form action="#" th:action="@{/highUser}" th:object="${user}" method="post">
                    <p>Please enter the information</p>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">Name</label>
                      <input type="text" th:field="*{name}" id="form2Example11" class="form-control"
                        placeholder="Name" />
                      <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error name</label>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">DNI</label>
                      <input type="text" th:field="*{dni}" id="form2Example11" class="form-control" placeholder="DNI" />
                      <label th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">error dni</label>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">Email</label>
                      <input type="email" th:field="*{email}" id="form2Example11" class="form-control"
                        placeholder="Email address" />
                      <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error email</label>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Telefon</label>
                      <input type="text" th:field="*{tel}" id="form2Example22" class="form-control"
                        placeholder="telefon" />
                      <label th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}">error telefon</label>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Chose password</label>
                      <input type="password" th:field="*{pass}" id="form2Example22" class="form-control"
                        placeholder="Password" />
                      <label th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}">error password</label>
                    </div>

                    <div class="form-check form-switch">
                      <label class="form-check-label" for="flexSwitchCheckDefault">Manager</label>
                      <input th:field="*{manager}" class="form-check-input" type="checkbox" role="switch"
                        id="flexSwitchCheckDefault">
                      <label th:if="${#fields.hasErrors('manager')}" th:errors="*{manager}"></label>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-warning btn-block fa-lg mb-3" type="Submit">Save User</button>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
